<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript ASYNS/AWAIT</h2>
    <h1 id="result"></h1>

    <script>
      async function add(a, b) {
        let response = (await a) + b;
        display(response);
      }

      function display(sum) {
        document.getElementById("result").innerHTML = sum;
      }

      add(4, 90);
    </script>
  </body>
</html>
