<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Callback</h2>
    <p id="result"></p>

    <script>
      function myDisplayer(value) {
        document.getElementById("result").innerHTML = value;
      }

      function myCalculator(num1, num2, myCallback) {
        let sum = num1 / num2;
        myCallback(sum);
      }

      myCalculator(60, 10, myDisplayer);
    </script>
  </body>
</html>
